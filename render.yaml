services:
  - type: web
    name: resilyou
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
